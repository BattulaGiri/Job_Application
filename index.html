<html>
<head>
   <title>job application portal</title>
</head>
<body>
<form>
  First Name:
  <input type="text" placeholder="enter name" minlength="3" maxlength="9"> </input>
  <input type="submit" value="register"> </input> </br>
</br>
  Middle Name:
  <input type="text"> </input> </br>
</br>
  Last Name:
  <input type="text"> </input> </br>
</br>
  Enter password:
  <input type="password" pattern="(?=.*\d) (?=.*)" > </input> 
  <input type="submit" value="register"> </input>
  <input type="reset" value="reset"> </input></br>
</br>
  Gender:
  <input type="radio">male </input>
  <input type="radio">female</input></br>
</br>
  Programming Languages:
  <input type="checkbox" checked>python></input>
  <input type="checkbox">java</input>
  <input type="checkbox">C</input>
  <input type="checkbox">C++</input>
  <input type="checkbox">javaScript</input>
  <input type="submit" value="register" onclick="abc()"> </input> </br>
</br>
  Application date:
  <input type="datetime-local"></input>
  <input type="submit" value="register"> </input>
  <input type="reset" value="reset"> </input></br>
</br>
  Month:
  <input type="month"></input>
  <input type="submit" value="register"> </input>
  <input type="reset" value="reset"> </input></br>
</br>
  week:
  <input type="week"></input>
  <input type="submit" value="register"> </input>
  <input type="reset" value="reset"> </input></br>
</br>
  Select File:
  <input type="file" accept=".pdf" multiple></input>
  <input type="submit" value="register"> </input>
  <input type="reset" value="reset"> </input></br>
</br>
  Email:
  <input type="email"multiple></input>
  <input type="submit" value="register"> </input>
  <input type="reset" value="reset"> </input></br>
</br>
   URL:
  <input type="url"></input>
  <input type="submit" value="register"> </input>
  <input type="reset" value="reset"> </input></br>
</br>
   Contact Number:
  <input type="tel" pattern="[0-9]{2}-[0-9]{10}"></input>
  <input type="submit" value="register"> </input>
  <input type="reset" value="reset"> </input></br>
</br>
  Application ID:
 <input type="number" min=3 max="8"></input>
  <input type="submit" value="register"> </input>
  <input type="reset" value="reset"> </input></br>
</br>
 Enter your feedback:
  <textarea rows="4" cols="50"></textarea>
  <input type="submit" value="register"> </input></br>
</br>
Select technology:
  <select multiple>
    <option value=py>python </option>
    <option value=ja>java </option>
    <option value=></option>AI </option>
    <input type="submit" value="register"> </input>
  </select>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</body> 
</html>
